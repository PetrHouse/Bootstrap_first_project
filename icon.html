  <div id="coordinates" style="position:fixed;right:0;bottom:0;color:red"></div>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {

      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })

      coordinates = document.getElementById("coordinates");
      coordinates.innerText = 'Velikost Okna: X: ' + window.innerWidth + ' | Y: ' + window.innerHeight;
      window.addEventListener('resize', (event) => {
        coordinates.innerText = 'X: ' + window.innerWidth + ' | Y: ' + window.innerHeight;
      });
    });
